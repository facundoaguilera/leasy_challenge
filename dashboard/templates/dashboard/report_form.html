{% extends "base.html" %}
{% block title %}Generar Reporte{% endblock %}
{% block content %}

<h2>Generar Reporte de Clientes</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  <button class="btn btn-primary">Generar y Enviar</button>
  <a href="{% url 'default-dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
