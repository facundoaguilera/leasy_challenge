{% extends 'base.html' %}
{% block title %}Registrar Contrato{% endblock %}
{% block content %}

<h2>Registrar nuevo contrato</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'default-dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
